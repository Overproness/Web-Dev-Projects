<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/12565da475.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <main>
        <div class="main-container">
            <h1>Let's Get Started</h1>
            <p>Sign in to continue to CRMi</p>
            <form action="">
                <div class="inputs-text">
                    <i class="far fa-user icons-inputs"></i>
                    <input type="text" name="username" id="username" placeholder="Username" class="input-fields">
                    <i class="fas fa-lock icons-inputs"></i>
                    <input type="password" name="password" id="password" placeholder="Password" class="input-fields">
                </div>
                <div class="sign-in-form-inner-container">
                    <div class="check-box">
                        <input type="checkbox" name="Remember Me" id="remember-me">
                        <label for="remember-me">Remember Me</label><br>
                    </div>

                    <a href="#" id="forgot-password"><i class="fas fa-lock" style="padding: 5px;"></i>Forgot
                        Password?</a>
                </div>
                <button type="submit" id="sign-in-form-button">Sign In</button>
            </form>
            <p>Don't have an account <a href="#" id="sign-up">Sign Up</a></p>

        </div>
        <div class="secondary-container">
            <p>-Sign in with-</p>
            <div class="social-icons">
                <a href="#"><i class=" fab fa-facebook-square facebook-icon icon"></i></a>
                <a href="#"><i class="fab fa-instagram-square instagram-icon icon"></i></a>
                <a href="#"><i class="fab fa-twitter-square twitter-icon icon"></i></a>
            </div>
        </div>
    </main>
</body>

</html>
